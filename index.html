        <figure id="about-me">
          <h2 class="about-me__title">A propos de moi</h2>
          <span class="about-me__introduction" id="ariaDescriptionNina"
            >Devenir photographe était pour moi une évidence. Comme si j’y étais
            prédestiné. Saisir un moment, une émotion, une situation, un
            endroit, une lumière et les rendre immortels, voilà ce qui me fait
            vibrer.</span
          >
          <p>
            Nous passons notre vie à chercher le bonheur, et lorsque nous y
            touchons, nous n’avons qu’une envie : le figer au travers de
            photographies pour le savourer avec les personnes qui sont
            importantes à nos yeux, ou le partager au plus grand nombre. C’est
            ce que je vous propose : saisir ces merveilleux moments au travers
            de mon regard, mon approche, ma technique. Rendre ces moments
            immortels, afin que vous puissiez y puiser de l’amour, du bonheur,
            de la tendresse et de lumière à chaque fois que vous poserez les
            yeux sur vos photos.
          </p>
        </figure>
      </section>

          <figure class="quote">
            <blockquote>
              <span class="quote__text"
                >Un portrait n’est pas une ressemblance. Dès lors qu’une émotion
                ou qu’un fait est traduit en photo, il cesse d’être un fait pour
                devenir une opinion. L’inexactitude n’existe pas en
                photographie. Toutes les photos sont exactes. Aucune d’elles
                n’est la vérité.
              </span>
            </blockquote>
            <figcaption class="quote__author">- Richard Avedon</figcaption>
          </figure>
